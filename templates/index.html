<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIFs no WhatsApp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Pesquise um GIF para enviar no WhatsApp</h1>
    <form method="POST" class="mb-4">
        <input type="text" name="search" class="form-control" placeholder="Digite um termo (ex: gato, memes)" required>
        <button type="submit" class="btn btn-primary mt-2">Buscar GIFs</button>
    </form>

    <div class="row">
        {% for gif in gifs %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ gif }}" class="card-img-top" alt="GIF">
                <div class="card-body text-center">
                    <a href="https://wa.me/?text={{ gif }}" target="_blank" class="btn btn-success">Enviar pelo WhatsApp</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
